{% extends "base.html" %}
{% block content %}
<h2>Редактирование профиля</h2>
<form method="POST" action="{{ url_for('main.profile') }}">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username() }}<br>
    {{ form.email.label }} {{ form.email() }}<br>
    {{ form.password.label }} {{ form.password() }}<br>
    {{ form.submit() }}
</form>
{% endblock %}
